            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
        };

        function disableOther(button) {
            if (button !== 'showLeftPush') {
                classie.toggle(showLeftPush, 'disabled');
            }
        }

<!-- ZDF -->
<script type="text/javascript">
    function getUserByName(name) {
        $.ajax({
            type: "GET",
            url: "/customer",
            data: {
                name:name
            },
            success: function (result) {
                if(null != result && "" != result){
                    console.log(result);
                    var username = result.username;
                    var name = result.name;
                    var phone = result.phone;
                    var email = result.email;
                    var content = '<tr>' +
                        '<th scope="row">' + 1 + '</th>' +
                        '<td>' + name + '</td>' +
                        '<td>' + username + '</td>' +
                        '<td>' + phone + '</td>' +
                        '<td>' + email + '</td>' +
                        '</tr>';
                    $("#user-list").append(content);
                }
            }
        })
    }

    function getUserList(page) {
        $.ajax({
            type: "GET",
            url: "/customer",
            data:{
                page:page
            },
            success:function (result) {
                console.log(result);
                for(i in result){
                    var username = result[i].username;
                    var name = result[i].name;
                    var phone = result[i].phone;
                    var email = result[i].email;
                    var content = '<tr>'+
                        '<th scope="row">'+ i +'</th>'+
                        '<td>' + name + '</td>'+
                        '<td>' + username + '</td>'+
                        '<td>' + phone + '</td>'+
                        '<td>' + email + '</td>' +
                        '</tr>';
                    i = i+1;
                    $("#user-list").append(content);
                }
            }
        })


    }
        $("#submit1").click(function () {
            $('#user-list').html('');
            window.onload = getUserByName($('#exampleInputName2').val());
        });

    $("#1").click(function () {
    $('#user-list').html('');
      window.onload = getUserList(1);
    });

    $("#2").click(function () {
    	$('#user-list').html('');
      window.onload = getUserList(2);

    });

    $("#3").click(function () {
    	$('#user-list').html('');
      window.onload = getUserList(3);
    });

    $("#4").click(function () {
    	$('#user-list').html('');
      window.onload = getUserList(4);
    });

    $("#5").click(function () {
    	$('#user-list').html('');
      window.onload = getUserList(5);
    });


    
</script>
