<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };

    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>

            },
            success:function (result) {
                //{id: 4, customer: 1, address: "bjtu", phone: "1566262665", state: false}
                console.log(result);
                var id = result.registerNo;
                var address = result.name;

        })
    }
    function getAllSupplier(page) {
        $.ajax({
            type: "GET",
            url: "/admin/supplier",
            data:{
                page:page
            },
            success:function (result) {
                //{id: 4, customer: 1, address: "bjtu", phone: "1566262665", state: false}
                console.log(result);
                for (i in result) {
                    var id = result[i].registerNo;
                    var address = result[i].company;
                    var customer = result[i].phone;
                    var time = result[i].email;

                            '<td>'+time+'</td>'+
                     '   </tr>';

        })
